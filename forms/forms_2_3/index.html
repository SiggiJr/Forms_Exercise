<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <title>Forms_2_3</title>
  </head>
  <body>
    <section class="form_container">
      <form action="">
        <fieldset>
          <legend>Register form</legend>
          <table>
            <tr>
              <td>
                <label for="name">Name</label>
              </td>
              <td>
                <input type="text" name="name" id="name" placeholder="Name" />
              </td>
            </tr>
            <tr>
              <td><label for="surename">Surename</label></td>
              <td>
                <input
                  type="text"
                  name="surename"
                  id="surename"
                  placeholder="Surename"
                />
              </td>
            </tr>
            <tr>
              <td><label for="email">Email</label></td>
              <td>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Email"
                />
              </td>
            </tr>
            <tr>
              <td>Gender</td>
              <td>
                <label for="gender_m">Male</label>
                <input type="radio" name="gender" id="gender_m" checked />
                <label for="gender_f">Female</label>
                <input type="radio" name="gender" id="gender_f" />
                <label for="gender_d">Diverse</label>
                <input type="radio" name="gender" id="gender_d" />
              </td>
            </tr>
            <tr>
              <td><label for="picture">Picture</label></td>
              <td><input type="file" name="picture" id="picture" /></td>
            </tr>
            <tr>
              <td><label for="country">country</label></td>
              <td>
                <select name="country" id="country">
                  <option value="germany" selected>Germany</option>
                  <option value="autria">Austria</option>
                  <option value="frace">France</option>
                </select>
              </td>
            </tr>
            <tr>
              <td><label for="languages">Preferred languages</label></td>
              <td>
                <select name="languages" id="languages" multiple size="4">
                  <option value="html">HTML</option>
                  <option value="css">Css</option>
                  <option value="js">JS</option>
                  <option value="react">React</option>
                  <option value="angular">Angular</option>
                </select>
                (To choose more than one use cmd key)
              </td>
            </tr>
            <tr>
              <td>Field of activity</td>
              <td>
                <input type="checkbox" name="actifity" id="field_it" />
                <label for="field_it">IT</label>
                <input type="checkbox" name="actifity" id="field_design" />
                <label for="field_design">Design</label>
                <input type="checkbox" name="actifity" id="field_other" />
                <label for="field_other">Other</label>
              </td>
            </tr>
            <tr>
              <td>
                <button type="submit">Send</button>
                <button type="reset">Cancel</button>
              </td>
            </tr>
          </table>
        </fieldset>
      </form>
    </section>
  </body>
</html>
